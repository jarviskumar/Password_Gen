<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    *{
      margin: 0;
      padding: 0;
    }
    
    body{
      background-color: #180036;
      
    }
    .gSpan{
      font-size: 2.8rem;
      border-bottom: 4px solid green;
    }
    .info{
      border-left: 5px solid#00b6b9;
    }
    
    
</style>
  <title>Password Generator</title>
</head>

<body>
  <div class="container mt-5">

    <div class="head mb-5">
      <h1 style="color:green">Password <br><span class="gSpan text-white">Generator</span></h1>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control rounded-0 border-0 py-3 fs-3 fw-bold font-monospace" placeholder="Password" aria-label="password"
      aria-describedby="btnPass" id="password">

      <button class="btn btn-outline-light rounded-0 border-0 py-3" type="button" onclick="CopyPass()" id="copybtn"><i class="bi bi-copy"></i>
      Copy </button>
      </div>
      <div class="d-grid mb-5">
        <button class="btn btn-success rounded-0 fw-semibold" onclick="GeneratePass()">Generate Password</button>
      </div>
<div class="px-3 pt-3 mb-3 pb-2 text-center info" style="background-color:#92fcfe;">
  <p class="fw-semibold"><i class="bi bi-lightbulb"></i> <b>Note:</b> This is a free and <i>Open Source</i> Password Generator. We cannot save your generated password and we also not able to view which password you have generated.</p> <br>
  <b>Fell free to use it !</b> <br />
  <br />
  <b>Made with <i class="bi bi-heart-fill"></i> by Dipesh</b>
    </div>




    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script src="main.js"></script>
  </body>

</html>
